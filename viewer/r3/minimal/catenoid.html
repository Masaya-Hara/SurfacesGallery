<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OBJ Viewer</title>

  <!-- MathJax for LaTeX rendering -->
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>

  <!-- Rounded font -->
  <link href="https://fonts.googleapis.com/css2?family=Rounded+Mplus+1c&display=swap" rel="stylesheet">

  <!-- External stylesheet -->
  <link rel="stylesheet" href="../../../assets/styles/model.css" />

  <!-- Import map for Three.js -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js"
    }
  }
  </script>
</head>

<body>
  <header>Catenoid</header>

  <!-- Loading and error messages -->
  <div id="loading">Now loading OBJ model…</div>
  <div id="error" style="display:none;">Sorry, failed to load OBJ file.</div>

  <!-- Axis and edge toggle buttons -->
  <button id="toggleAxes" class="controlBtn">Axes: OFF</button>
  <button id="toggleEdges" class="controlBtn">Edges: OFF</button>

  <!-- Opacity slider and label -->
  <label id="opacityLabel">
    Opacity: <span id="opacityValue">1.00</span>
  </label>
  <input type="range" id="opacitySlider" min="0" max="1" step="0.01" value="1" />

  <!-- Zoom and move buttons -->
  <button id="zoomInBtn" class="controlBtn">&#65291;</button>
  <button id="zoomOutBtn" class="controlBtn">&#65293;</button>
  <button id="moveLeftBtn" class="controlBtn">←</button>
  <button id="moveRightBtn" class="controlBtn">→</button>
  <button id="moveUpBtn" class="controlBtn">↑</button>
  <button id="moveDownBtn" class="controlBtn">↓</button>

  <!-- Reset button -->
  <button id="resetBtn" class="controlBtn">Reset</button>

  <script type="module"
  src="../../../assets/scripts/model.js"
  data-mtl="../../../assets/models/r3/minimal/catenoid.mtl"
  data-obj="../../../assets/models/r3/minimal/catenoid.obj"
  >
  </script>
</body>
</html>
