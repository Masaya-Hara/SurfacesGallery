<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery of Surfaces</title>
  <link rel="icon" type="image/png" href="assets/images/logo_peal.png">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles/main.css">

  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['\\(', '\\)'], ['$', '$']],
        displayMath: [['\\[', '\\]']],
        processEscapes: true
      },
      options: {
        skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code']
      },
      startup: {
        typeset: false
      }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" defer></script>
</head>

<body>
  <div class="content-wrapper">
    <header style="position: fixed; top: 0; left: 0; width: 100%; height: 60px; background: #fcf9f5; display: flex; align-items: center; justify-content: center; border-bottom: 1px solid #e0ddd7; z-index: 1000;">
      <div style="position: absolute; left: 20px; display: flex; align-items: center; gap: 10px;">
        <img src="assets/images/logo_peal.png" alt="Logo" style="height: 36px;">
        <span style="font-family: 'Playfair Display', serif; font-size: 1.4rem; font-weight: 600; color: #4c4c4c;">Gallery of Surfaces</span>
      </div>
      <nav style="display: flex; gap: 20px; font-size: 0.95rem; font-weight: 500; font-family: 'Work Sans', sans-serif;">
        <div style="position: relative;">
          <a href="#" id="nav-gallery" class="nav-link" onclick="showSection('gallery')">
            <span style="display: inline-flex; align-items: center; gap: 4px;">
              Gallery<span style="display:inline-block; width: 8px;"></span><span id="gallery-caret" style="display: inline-block; transition: transform 0.3s ease;">▸</span>
            </span>
          </a>
        </div>
        <a href="#" id="nav-others" class="nav-link" onclick="showSection('others')"><span>Others</span></a>
        <a href="#" id="nav-about" class="nav-link" onclick="showSection('about')"><span>About</span></a>
      </nav>
    </header>

    <div style="height: 60px;"></div>
    <div id="gallery-section" style="display: block; padding: 30px 60px;"></div>
    <div id="others-section" style="display: none;"></div>
    <div id="about-section" style="display: none;"></div>
  </div>

  <footer>
    <div style="margin-bottom: 8px;">
      Created by <a href="https://sites.google.com/view/m-hara/home-en" target="_blank" style="color: #00796b; text-decoration: none; font-weight: bold;">Masaya Hara</a>
    </div>
    &copy; 2025 Masaya Hara – Gallery of Surfaces
  </footer>

  <script src="assets/scripts/loader.js" defer></script>
  <script>
    function showSection(target) {
      const sections = ['gallery', 'others', 'about'];
      const navs = ['nav-gallery', 'nav-others', 'nav-about'];

      sections.forEach(id => {
        const el = document.getElementById(id + '-section');
        if (el) el.style.display = (id === target) ? 'block' : 'none';
      });

      navs.forEach(id => {
        const nav = document.getElementById(id);
        if (nav) nav.classList.toggle('active', id === 'nav-' + target);
      });
    }
  </script>
</body>
</html>
